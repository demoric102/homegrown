<div class="d-flex align-items-stretch min-height-100 h-100">
  <div class="bg-cover bg-1 hidden-sm-down col-md-6 col-lg-8"></div>
  <div class="card card-block mb-0 rounded-0 p-5 col-sm-12 col-md-6 col-lg-4">
    <form  #signinForm="ngForm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <img src="assets/images/logo.png" class="avatar-xs mb-1" alt="">
        <p class="ff-headers text-uppercase">Admin Login</p>
      </div>
      <fieldset class="form-group" [class.has-danger]="email.errors && email.touched">
        <label for="email" class="form-control-label">
          Enter your Email
        </label>
        <input type="text" class="form-control" placeholder="Email" name="email" #email="ngModel" [(ngModel)]="signin.email" minlength="5"
        pattern="^(([^<>()[\]\\.,;:\s@\']+(\.[^<>()[\]\\.,;:\s@\']+)*)|(\'.+\'))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$" required/>
        <div class="form-control-feedback" *ngIf="email.errors && email.touched">
          <small [hidden]="!email.errors.required">
            Your Email is required.
          </small>
          <small [hidden]="!email.errors.minlength">
            Min characters is 5
          </small>
        </div>
      </fieldset>
      <fieldset class="form-group" [class.has-danger]="password.errors && password.touched">
        <label for="password" class="form-control-label">
          Enter your password
        </label>
        <input type="password" class="form-control" placeholder="********" name="password" #password="ngModel" [(ngModel)]="signin.password" required/>
        <div class="form-control-feedback" *ngIf="password.errors && password.touched">
          <small [hidden]="!password.errors.required">
            Password is required.
          </small>
        </div>
        <a [routerLink]="['/authentication/forgot']" class="form-text"><small>Recover password</small></a>
      </fieldset>
      <label class="custom-control custom-checkbox mb-3">
        <input type="checkbox" class="custom-control-input">
        <span class="custom-control-indicator"></span>
        <span class="custom-control-description">Stay logged in</span>
      </label>
      <div class="block"></div>
      <button class="btn btn-primary" type="submit" [disabled]="!signinForm.valid">Login</button>
    </form>
  </div>
</div>
