<div class="row">
  <div class="col-lg-12">
    <div class="card">
      <div class="card-header">
        List of Caterers
      </div>
      <div class="card-block">
        <div class="table-responsive">
          <table datatable [dtOptions]="dtOptions" class="table row-border table-hover dataTable">
            <thead>
              <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Phone</th>
                <th>Date Joined</th>
              </tr>
            </thead>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
