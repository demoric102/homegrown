<div class="row">
  <div class="col-lg-12">
    <div class="card">
      <div class="card-header">
        List of Food Items
      </div>
      <div class="card-block">
        <div class="table-responsive">
          <table class="table table-bordered table-striped">
            <thead>
              <tr>
                <th>Name</th>
                <th>Unit Price</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let food of (foods$ | async)">
                  <td>{{food.name}}</td>
                  <td>{{food.unitPrice}}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
