<div class="row">
  <div class="col-lg-6">
    <div class="card">
      <div class="card-header">
        Create Supplier
      </div>
      <div class="card-block">
        <form>
          <div class="form-group">
            <label for="supplierName">Supplier Name</label>
            <input type="text" class="form-control" placeholder="Supplier Name" minlength="2">
            <div class="form-control-feedback" *ngIf="suppllierName.errors && suppllierName.touched">
              <small [hidden]="!suppllierName.errors.required">
                Supplier Name is required.
              </small>
              <small [hidden]="!suppllierName.errors.minlength">
                Min characters is 2
              </small>
            </div>
          </div>
          <div class="form-group">
            <label for="supplierAddress">Supplier Address</label>
            <input name="supplierAddress" type="text" class="form-control" placeholder="Supplier Address" minlength="10">
            <div class="form-control-feedback" *ngIf="suppllierAddress.errors && suppllierAddress.touched">
              <small [hidden]="!suppllierAddress.errors.required">
                Supplier Address
              </small>
              <small [hidden]="!suppllierAddress.errors.minlength">
                Min characters is 10
              </small>
            </div>
          </div>
          <div class="form-group">
            <label for="zone">Zone</label>
            <select name="zone" class="form-control" id="">
              <option value="Zone 1">Zone 1</option>
              <option value="Zone 2">Zone 2</option>
              <option value="Zone 3">Zone 3</option>
          </select>
          </div>
          <div class="form-group">
            <label for="lga">LGA</label>
            <select name="lga" class="form-control" id="">
              <option value="ADAVI">ADAVI</option>
              <option value="AJAOKUTA">AJAOKUTA</option>
              <option value="ANKPA">ANKPA</option>
              <option value="BASSA">BASSA</option>
              <option value="DEKINA">DEKINA</option>
              <option value="IBAJI">IBAJI</option>
              <option value="IDAH">IDAH</option>
              <option value="IGALAMELA">IGALAMELA</option>
              <option value="IGALAMELA ODULU">IGALAMELA ODULU</option>
              <option value="IJUMU">IJUMU</option>
              <option value="KABBA/BUNU">KABBA/BUNU</option>
              <option value="KOGI">KOGI</option>
              <option value="LOKOJA">LOKOJA</option>
              <option value="MOPA MURO">MOPA MURO</option>
              <option value="OFU">OFU</option>
              <option value="OGORI/MAGONGO">OGORI/MAGONGO</option>
              <option value="OKEHI">OKEHI</option>
              <option value="OKENE">OKENE</option>
              <option value="OLAMABORO">OLAMABORO</option>
              <option value="OMALA">OMALA</option>
              <option value="YAGBA EAST">YAGBA EAST</option>
              <option value="YAGBA WEST">YAGBA WEST</option>
          </select>
          </div>
          <div class="block mb-3"></div>
          <button class="btn btn-primary" type="submit">Submit</button>
        </form>
      </div>
    </div>
  </div>
</div>
