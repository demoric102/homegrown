<div class="row">
  <div class="col-lg-12">
    <div class="card">
      <div class="card-header">
        Create Supplier
      </div>
      <div class="card-block">
          <form #createForm="ngForm" (ngSubmit)="bvnModal.open()">
              
              <div class="row">
                
                <div class="col-md-6">
                  <fieldset class="form-group" [class.has-danger]="lga.errors && lga.touched">
                    <label for="lga">
                LGA
              </label>
                    <select name="lga" class="form-control" #lga="ngModel" [(ngModel)]="supplier.lga">
                <option *ngFor="let lga of (lgas$ | async)">{{lga?.name}}</option>
            </select>
                  </fieldset>
                </div>
                <div class="col-md-6">
                    <fieldset class="form-group" [class.has-danger]="zone.errors && zone.touched">
                      <label for="zone">
                  Zone
                </label>
                      <select name="zone" class="form-control" #zone="ngModel" [(ngModel)]="supplier.zone">
                  <option *ngFor="let zone of (zones$ | async)" [value]="zone.id">{{zone?.name}}</option>
              </select>
                    </fieldset>
                  </div>
              </div>
              <div class="block mb-3"></div>
              <!-- <button class="btn btn-primary" type="submit" [disabled]="!form.valid">Create</button> -->
              <button class="btn btn-primary" type="submit">Create</button>
            </form>
      </div>
    </div>
  </div>
</div>
